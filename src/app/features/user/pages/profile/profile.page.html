<ion-header>
  <app-navbar-arrow> </app-navbar-arrow>
</ion-header>

<ion-content>
  <div class="content-inner">


    <!-- FORM  -->
    <form class="formProfile">
      <ion-list>

        <!-- EMAIL  -->
        <ion-item class="itemInput">
          <ion-input placeholder="Adresse email"></ion-input>
        </ion-item>

        <!-- PSEUDO  -->
        <ion-item class="itemInput">
          <ion-input placeholder="Pseudo"></ion-input>
        </ion-item>

        <!-- MOT DE PASSE  -->
        <ion-item class="itemInput">
          <ion-input [type]="hide ? 'password' : 'text'" placeholder="Mot de passe"></ion-input>
          <app-hide-password (hideStatus)="hidePassword($event)"></app-hide-password>
        </ion-item>

        <!-- CHANGER PHOTO  -->
        <ion-item>
          <ion-icon class="changePic" name="duplicate-outline"></ion-icon>
          <p class="importText"> Changer la photo de profil </p>
        </ion-item>

        <!-- CONFIRMER LES CHANGEMENTS  -->
        <ion-item class="confirmChange" (click)="confirmChange()">
          <ion-button class="buttonConfirmer"> Confirmer les changements </ion-button>
        </ion-item>

      </ion-list>
    </form>


    <!-- DECONNEXION  -->
    <div class="deconnexion">
      <ion-button class="buttondeconnexion" (click)="deconnexion()"> DÃ©connexion </ion-button>
    </div>


  </div>
</ion-content>
